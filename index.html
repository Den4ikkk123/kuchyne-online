<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kuchyně Online</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="kuchyne-form">

    <!-- KROK 1 – Dispozice -->
    <div class="step" data-step="1">
      <h2>Vyberte dispozici kuchyňské linky:</h2>
      <div class="options-grid">
        <label class="option-card"><input type="radio" name="dispozice" value="Jednořadá"><img src="images/ikony-kuchyne-desktop-1.jpg"><div class="label-text">Jednořadá</div></label>
        <label class="option-card"><input type="radio" name="dispozice" value="Dvouřadá"><img src="images/ikony-kuchyne-desktop-2.jpg"><div class="label-text">Dvouřadá</div></label>
        <label class="option-card"><input type="radio" name="dispozice" value="Tvar L"><img src="images/ikony-kuchyne-desktop-3.jpg"><div class="label-text">Tvar L</div></label>
      </div>
      <div class="step-buttons"><button class="next">Pokračovat</button></div>
    </div>

    <!-- KROK 2 – Trouba -->
    <div class="step" data-step="2" style="display:none;">
      <h2>Vyberte umístění trouby:</h2>
      <div class="options-grid">
        <label class="option-card"><input type="radio" name="trouba" value="Vestavěná"><img src="images/TROUBA-1.webp"><div class="label-text">Vestavěná</div></label>
        <label class="option-card"><input type="radio" name="trouba" value="Nástěnná"><img src="images/TROUBA-2.webp"><div class="label-text">Nástěnná</div></label>
      </div>
      <div class="step-buttons"><button class="prev">Zpět</button><button class="next">Pokračovat</button></div>
    </div>

    <!-- KROK 3 – Digestoř -->
    <div class="step" data-step="3" style="display:none;">
      <h2>Vyberte digestoř:</h2>
      <div class="options-grid">
        <label class="option-card"><input type="radio" name="digestor" value="Vestavěná"><img src="images/DIGESTOR-2.webp"><div class="label-text">Vestavěná</div></label>
        <label class="option-card"><input type="radio" name="digestor" value="Nástěnná"><img src="images/DIGESTOR-1.webp"><div class="label-text">Nástěnná</div></label>
      </div>
      <div class="step-buttons"><button class="prev">Zpět</button><button class="next">Pokračovat</button></div>
    </div>

    <!-- KROK 4 – Lednice -->
    <div class="step" data-step="4" style="display:none;">
      <h2>Vyberte typ lednice:</h2>
      <div class="options-grid">
        <label class="option-card"><input type="radio" name="lednice" value="Vestavěná"><img src="images/LEDNICE-2.webp"><div class="label-text">Vestavěná</div></label>
        <label class="option-card"><input type="radio" name="lednice" value="Volně stojící"><img src="images/LEDNICE-1.webp"><div class="label-text">Volně stojící</div></label>
      </div>
      <div class="step-buttons"><button class="prev">Zpět</button><button class="next">Pokračovat</button></div>
    </div>

    <!-- KROK 5 – Dekor -->
    <div class="step" data-step="5" style="display:none;">
      <h2>Vyberte dekor kuchyně:</h2>
      <div class="options-grid">
        <label class="option-card"><input type="radio" name="dekor" value="Bílá"><img src="images/ikony-kuchyne-desktop-1.jpg"><div class="label-text">Bílá</div></label>
        <label class="option-card"><input type="radio" name="dekor" value="Dřevodekor"><img src="images/ikony-kuchyne-desktop-2.jpg"><div class="label-text">Dřevodekor</div></label>
        <label class="option-card"><input type="radio" name="dekor" value="Barevná"><img src="images/ikony-kuchyne-desktop-3.jpg"><div class="label-text">Barevná</div></label>
        <label class="option-card"><input type="radio" name="dekor" value="Rustikální"><img src="images/ikony-kuchyne-desktop-3.jpg"><div class="label-text">Rustikální</div></label>
      </div>
      <div class="step-buttons"><button class="prev">Zpět</button><button class="next">Pokračovat</button></div>
    </div>

    <!-- KROK 6 – Rozpočet -->
    <div class="step" data-step="6" style="display:none;">
      <h2>Vyberte rozpočet:</h2>
      <div class="options-grid">
        <label class="option-card"><input type="radio" name="cena" value="Do 50.000 Kč"><img src="images/ikony-kuchyne-desktop-3.jpg"><div class="label-text">Do 50.000 Kč</div></label>
        <label class="option-card"><input type="radio" name="cena" value="Do 100.000 Kč"><img src="images/ikony-kuchyne-desktop-3.jpg"><div class="label-text">Do 100.000 Kč</div></label>
        <label class="option-card"><input type="radio" name="cena" value="Do 200.000 Kč"><img src="images/ikony-kuchyne-desktop-3.jpg"><div class="label-text">Do 200.000 Kč</div></label>
        <label class="option-card"><input type="radio" name="cena" value="Nad 200.000 Kč"><img src="images/ikony-kuchyne-desktop-3.jpg"><div class="label-text">Nad 200.000 Kč</div></label>
      </div>
      <div class="step-buttons"><button class="prev">Zpět</button><button class="next">Pokračovat</button></div>
    </div>

    <!-- KROK 7 – Shrnutí -->
    <div class="step" data-step="7" style="display:none;">
      <h2>Shrnutí</h2>
      <ul id="souhrn">
        <li><strong>Dispozice:</strong> <span id="souhrn-dispozice"></span></li>
        <li><strong>Trouba:</strong> <span id="souhrn-trouba"></span></li>
        <li><strong>Digestoř:</strong> <span id="souhrn-digestor"></span></li>
        <li><strong>Lednice:</strong> <span id="souhrn-lednice"></span></li>
        <li><strong>Dekor:</strong> <span id="souhrn-dekor"></span></li>
        <li><strong>Rozpočet:</strong> <span id="souhrn-cena"></span></li>
      </ul>
      <div class="step-buttons"><button class="prev">Zpět</button><button class="next">Pokračovat</button></div>
    </div>

    <!-- KROK 8 – Kontaktní formulář -->
    <div class="step" data-step="8" style="display:none;">
      <h2>Kontaktní údaje</h2>
      <form id="contact-form">
        <input type="text" name="firstName" placeholder="Jméno" required>
        <input type="text" name="lastName" placeholder="Příjmení" required>
        <input type="tel" name="phone" placeholder="Telefon" required>
        <input type="email" name="email" placeholder="Email" required>
        <div class="step-buttons">
          <button class="prev">Zpět</button>
          <button type="submit">Odeslat</button>
        </div>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
