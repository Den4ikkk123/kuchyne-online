<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kuchyně Online</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1 class="main-title">KUCHYNĚ ONLINE</h1>

  <div class="progress-container">
    <div class="progress-bar"></div>
  </div>
  <div class="progress-labels">
    <div class="progress-label active">DISPOZICE</div>
    <div class="progress-label">TROUBA</div>
    <div class="progress-label">DIGESTOŘ</div>
    <div class="progress-label">LEDNICE</div>
    <div class="progress-label">DEKOR</div>
    <div class="progress-label">CENA</div>
    <div class="progress-label">SHRNUTÍ</div>
  </div>

  <div id="kuchyne-form">

    <!-- STEP 1 -->
    <div class="step active" data-step="1">
      <h2>VYBERTE <strong>DISPOZICI</strong>:</h2>
      <div class="options-grid">
        <label class="option-card">
          <input type="radio" name="dispozice" value="Jednořadá">
          <img src="images/ikony-kuchyne-desktop-1.jpg" alt="Jednořadá">
          <div class="label-text">JEDNOŘADÁ</div>
        </label>
        <label class="option-card">
          <input type="radio" name="dispozice" value="Dvouřadá">
          <img src="images/ikony-kuchyne-desktop-2.jpg" alt="Dvouřadá">
          <div class="label-text">DVOUŘADÁ</div>
        </label>
        <label class="option-card">
          <input type="radio" name="dispozice" value="Tvar L">
          <img src="images/ikony-kuchyne-desktop-3.jpg" alt="Tvar L">
          <div class="label-text">TVAR L</div>
        </label>
      </div>

      <div class="mobile-progress">
        <span class="arrow prev-step">&#8592;</span>
        <span class="step-counter">KROK 1/7</span>
        <span class="arrow next-step">&#8594;</span>
      </div>
      <div class="step-buttons">
        <button class="next" disabled>Pokračovat</button>
      </div>
    </div>

    <!-- STEP 2 -->
    <div class="step" data-step="2">
      <h2>VYBERTE <strong>UMÍSTĚNÍ TROUBY</strong>:</h2>
      <div class="options-grid">
        <label class="option-card">
          <input type="radio" name="trouba" value="Vestavěná">
          <img src="images/TROUBA-1.webp" alt="Vestavěná trouba">
          <div class="text-block">
            <div class="label-text">VESTAVĚNÁ</div>
            <div class="option-separator"></div>
            <div class="description-text">Tradiční umístění do spodní skříňky pod varnou desku.</div>
          </div>
        </label>
        <label class="option-card">
          <input type="radio" name="trouba" value="Nástěnná">
          <img src="images/TROUBA-2.webp" alt="Nástěnná trouba">
          <div class="text-block">
            <div class="label-text">NÁSTĚNNÁ</div>
            <div class="option-separator"></div>
            <div class="description-text">Stropní/nástěnná výškově nastavitelná digestoř.</div>
          </div>
        </label>
      </div>

      <div class="mobile-progress">
        <span class="arrow prev-step">&#8592;</span>
        <span class="step-counter">KROK 2/7</span>
        <span class="arrow next-step">&#8594;</span>
      </div>
      <div class="step-buttons">
        <button class="prev">Zpět</button>
        <button class="next" disabled>Pokračovat</button>
      </div>
    </div>

    <!-- STEP 3 -->
    <div class="step" data-step="3">
      <h2>VYBERTE <strong>DIGESTOŘ</strong>:</h2>
      <div class="options-grid">
        <label class="option-card">
          <input type="radio" name="digestor" value="Vestavěná">
          <img src="images/DIGESTOR-2.webp" alt="Vestavěná digestoř">
          <div class="label-text">VESTAVĚNÁ</div>
        </label>
        <label class="option-card">
          <input type="radio" name="digestor" value="Nástěnná">
          <img src="images/DIGESTOR-1.webp" alt="Nástěnná digestoř">
          <div class="label-text">NÁSTĚNNÁ</div>
        </label>
      </div>

      <div class="mobile-progress">
        <span class="arrow prev-step">&#8592;</span>
        <span class="step-counter">KROK 3/7</span>
        <span class="arrow next-step">&#8594;</span>
      </div>
      <div class="step-buttons">
        <button class="prev">Zpět</button>
        <button class="next" disabled>Pokračovat</button>
      </div>
    </div>

    <!-- ... інші кроки залишаються як є (можемо аналогічно оновити структуру карток) ... -->

    <!-- CONTACT -->
    <div class="step" data-step="8">
      <h2><strong>KONTAKTNÍ ÚDAJE</strong></h2>
      <form id="contact-form">
        <input type="text" name="firstName" placeholder="Jméno" required>
        <input type="text" name="lastName" placeholder="Příjmení" required>
        <input type="tel" name="phone" placeholder="Telefon" required>
        <input type="email" name="email" placeholder="Email" required>
        <div class="step-buttons">
          <button class="prev">Zpět</button>
          <button type="submit">Odeslat</button>
        </div>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
